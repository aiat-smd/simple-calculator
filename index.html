<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="conteiner">
        <table>
            <tbody>
                <tr>
                    <td class="display" colspan="5">
                        <input id="display" readonly type="text">
                    </td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                    <td><button onclick="reset()">C</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('*')">X</button></td>
                    <td><button onclick="back()">--</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                    <td><button onclick="root()">Root</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                    <td><button onclick="showResult()">=</button></td>
                </tr>
                
            </tbody>
        </table>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
